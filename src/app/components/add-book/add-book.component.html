<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Book</h1>
            <hr />
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-2 ">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" required placeholder="Enter name" />
                </div>
                <div class="form-group mt-2">
                    <label for="Price">Price</label>
                    <input type="text" formControlName="price" class="form-control" required
                        placeholder="Enter price" />
                </div>
                <div class="form-group mt-2">
                    <label for="Description">Description</label>
                    <textarea formControlName="description" class="form-control" required
                        placeholder="Enter description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
