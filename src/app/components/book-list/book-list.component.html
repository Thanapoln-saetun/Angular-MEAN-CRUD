<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <h1>Book List</h1>
            <hr />
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th class="text-center" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of Books; let i = index">
                        <th scope="row">{{book._id}}</th>
                        <td>{{book.name}}</td>
                        <td>{{book.price}}</td>
                        <td>{{book.description}}</td>
                        <td class="text-center">
                            <a [routerLink]="['/book-detail', book._id]" class="btn btn-primary">Edit</a>
                            <button (click)="delete(book._id, i)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
